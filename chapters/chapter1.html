<!DOCTYPE html>
<html lang="en">
<head>

  <title>Calm of Light — Chapter 1</title>

  <!-- Cute font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink-500: #d63384;
      --pink-400: #ff4da6;
      --bg: #fff0f5;
      --card-bg: linear-gradient(180deg,#ffffff,#fff6fb);
      --muted: #666;
      --shadow: 0 6px 20px rgba(214,51,132,0.08);
      --radius: 12px;
    }

    html, body {
      margin: 0;
      background: var(--bg);
      font-family: 'Baloo 2', cursive;
      color: #222;
    }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 18px;
    }

    header {
      text-align: center;
      margin-bottom: 18px;
    }

    header h1 {
      margin: 0 0 6px 0;
      font-size: 2.1rem;
      color: var(--pink-500);
      letter-spacing: 0.6px;
    }

    .chapter-pages {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .chapter-pages img {
      max-width: 100%;
      height: auto;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      background: white;
    }

    nav.chapter-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    nav.chapter-nav a {
      display: inline-block;
      padding: 9px 14px;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      background: var(--pink-500);
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(214,51,132,0.12);
      transition: background .12s ease, transform .08s;
    }

    nav.chapter-nav a:hover {
      background: var(--pink-400);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 28px;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
