<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="chapternav.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Playfair Display', serif;
            text-align: center;
            padding: 20px;
        }
        .card {
            display: inline-block;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            margin: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h2 {
            padding: 15px;
            margin: 0;
            font-size: 1.5rem;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin: 15px 0;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Manga Chapters</h1>
    <div class="card">
        <img src="chapter1-cover.jpg" alt="Chapter 1">
        <h2>Chapter 1</h2>
        <button><a href="/chapter1.html">Read</a></button>
    </div>
</body>
</html>
