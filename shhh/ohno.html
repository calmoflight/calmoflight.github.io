<!DOCTYPE html>

<head>
  <style>
    /* Pitch-black background with glitch flicker */
    @keyframes glitchBackground {
      0%, 100% { background-color: black; filter: contrast(1) brightness(1); }
      10% { background-color: #050505; filter: contrast(2) brightness(1.5) hue-rotate(10deg); }
      20% { background-color: black; filter: contrast(1.5) brightness(0.8) hue-rotate(-15deg); }
      30% { background-color: #0a0a0a; filter: contrast(3) brightness(2) hue-rotate(45deg); }
      50% { background-color: black; filter: contrast(1) brightness(1); }
      70% { background-color: #080808; filter: contrast(2.5) brightness(0.9) hue-rotate(-30deg); }
      90% { background-color: black; filter: contrast(1.2) brightness(1.2); }
    }

    /* Glitchy text effect */
    @keyframes glitchText {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 lime, 2px 0 magenta; }
      40% { text-shadow: 2px 0 yellow, -2px 0 blue; }
      60% { text-shadow: -3px 0 red, 3px 0 cyan; }
      80% { text-shadow: 3px 0 lime, -3px 0 magenta; }
      100% { text-shadow: 2px 0 red, -2px 0 cyan; }
    }

    body {
      margin: 0;
      height: 100vh;
      animation: glitchBackground 3s infinite steps(1);
      font-family: 'Share Tech Mono', monospace;
      color: white;
    }

    h1, .subtitle, footer p {
      animation: glitchText 1s infinite;
    }

    header, footer {
      text-align: center;
      padding: 1rem;
    }

    .cls-center {
      display: flex;
      justify-content: center;
    }

    .cls-button {
      background: rgba(255, 0, 0, 0.3);
      border: 1px solid red;
      padding: 0.5rem 1rem;
      transition: all 0.2s;
    }

    .cls-button:hover {
      background: red;
      border-color: white;
      color: black;
    }
  </style>
